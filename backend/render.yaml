services:
  - type: web
    name: your-app-name
    env: node
    buildCommand: |
      apt-get update && apt-get install -y \
        build-essential \
        libxml2-dev \
        libxslt1-dev \
        libjpeg-dev \
        zlib1g-dev \
        poppler-utils
      npm install
    startCommand: node src/server.js
